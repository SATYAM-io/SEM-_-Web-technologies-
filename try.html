<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* CSS styles for the navigation bar */
    .navbar {
      background-color: #f1f1f1;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .navbar-logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar-link {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar-link:hover {
      background-color: #ddd;
    }

    /* CSS styles for the content */
    .content {
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-logo">My Website</div>
      <div class="navbar-links">
        <a href="#" class="navbar-link">Home</a>
        <a href="#" class="navbar-link">Contact Us</a>
        <a href="#" class="navbar-link">Login</a>
        <a href="#" class="navbar-link">Signup</a>
      </div>
    </nav>
  </header>
  <main class="content">
    <!-- Content of the website goes here -->
  </main>
</body>
</html>
